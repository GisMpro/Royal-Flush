<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearthstone IRL</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="stats">
        <div class="stat">
            <h2>Máu</h2>
            <button onclick="modifyHealth(-1)">-</button>
            <span id="health">30</span>
            <button onclick="modifyHealth(1)">+</button>
        </div>
        <div class="stat">
            <h2>Giáp</h2>
            <button onclick="modifyArmor(-1)">-</button>
            <span id="armor">0</span>
            <button onclick="modifyArmor(1)">+</button>
        </div>
        <div class="stat">
            <h2>Mana</h2>
            <button onclick="modifyMana(-1)">-</button>
            <span id="mana">1</span>
            <button onclick="modifyMana(1)">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
